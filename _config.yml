---
title: Just a Thought
timezone: America/New_York
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
    social-share: true
- scope:
    path: ''
  values:
    layout: page
    show-avatar: true
url: http://ericslin.com
baseurl: 
description: Beginning of the End
navbar-links:
  About Me: aboutme
  Resume: http://ericslin.com/uploads/Lin.Eric_Resume.pdf
  Resources:
  - GitHub Pages: https://pages.github.com/
    Google Apps Scripts: https://developers.google.com/apps-script/
avatar: "/uploads/EricAvatar.jpg"
author:
  name: Eric Sihao Lin
  email: eric.lin@nyu.edu
  facebook: ericsihaolin
  github: mainlandHero
  twitter: ericslin
  linkedin: ericsihaolin
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: true
  google-plus: false
  github: true
  reddit: false
  linkedin: true
  xing: false
  stackoverflow: false
  snapchat: false
  instagram: false
  youtube: false
  spotify: false
  telephone: false
share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true
url-pretty: EricSLin.com
excerpt_length: 50
title-separator: "-"
markdown: kramdown
highlighter: rouge
permalink: "/:year-:month-:day-:title/"
paginate: 10
tag_title_prefix: 'Tag&#58; '
tag_title_suffix: 
kramdown:
  input: GFM
link-tags: true
exclude:
- CNAME
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- Vagrantfile
sitemap:
  filename: "/sitemap.xml"
  exclude:
  - "/atom.xml"
  - "/feed.xml"
  include_posts:
  - "/index.html"
  change_frequency_name: change_frequency
  priority_name: priority
prose:
  rooturl: _posts
  media: img
  ignore:
  - 404.html
  - LICENSE
  - feed.xml
  - _config.yml
  - "/_layouts"
  - "/_includes"
  - "/css"
  - "/img"
  - "/js"
  metadata:
    _posts:
    - name: layout
      field:
        element: hidden
        value: post
    - name: title
      field:
        element: text
        label: Post title
        placeholder: Title
        alterable: true
    - name: subtitle
      field:
        element: textarea
        label: Subtitle
        placeholder: A description of your post.
        alterable: true
    - name: date
      field:
        element: text
        label: Date
        help: Enter date of post.
        placeholder: yyyy-mm-dd
        alterable: true
    - name: image
      field:
        element: text
        label: Image
        help: Add a thumbnail image to your post.
        placeholder: Thumbnail
        alterable: true
    - name: published
      field:
        element: checkbox
        label: Publish
        help: Check to publish post, uncheck to hide.
gems:
- jekyll-paginate
- jekyll-sitemap
- jekyll-redirect-from
plugins_dir: _plugins
